<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Builder</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Minimal Custom CSS (only for drag indicators) -->
    <link rel="stylesheet" href="assets/css/drag-indicators.css">
</head>
<body class="bg-light">
    <!-- Toolbar -->
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-layout-text-window-reverse"></i> Form Builder
            </span>
            <div class="d-flex gap-2">
                <button id="btn-clear" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-trash"></i> Clear
                </button>
                <button id="btn-load" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-folder-open"></i> Load JSON
                </button>
                <button id="btn-save" class="btn btn-light btn-sm">
                    <i class="bi bi-save"></i> Save JSON
                </button>
                <button id="btn-preview" class="btn btn-success btn-sm">
                    <i class="bi bi-eye"></i> Preview
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row" style="height: calc(100vh - 56px);">
            <!-- Component Palette (Left Sidebar) -->
            <div class="col-md-3 col-lg-2 bg-white border-end p-3 overflow-auto">
                <h6 class="text-uppercase text-muted small mb-3">Components</h6>
                
                <!-- Form Fields -->
                <div class="mb-4">
                    <p class="fw-bold small mb-2">Form Fields</p>
                    <div id="palette-form-fields" class="d-flex flex-column gap-2">
                        <!-- Components will be injected here -->
                    </div>
                </div>

                <!-- Typography -->
                <div class="mb-4">
                    <p class="fw-bold small mb-2">Typography</p>
                    <div id="palette-typography" class="d-flex flex-column gap-2">
                        <!-- Components will be injected here -->
                    </div>
                </div>

                <!-- Layout -->
                <div class="mb-4">
                    <p class="fw-bold small mb-2">Layout</p>
                    <div id="palette-layout" class="d-flex flex-column gap-2">
                        <!-- Components will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Canvas (Center) -->
            <div class="col-md-6 col-lg-7 p-4 overflow-auto">
                <div class="bg-white rounded shadow-sm p-4 min-vh-100">
                    <div class="mb-4">
                        <h5 class="text-muted">Form Canvas</h5>
                        <p class="small text-muted">Drag components here to build your form</p>
                    </div>
                    
                    <!-- Canvas Container -->
                    <div id="form-canvas" class="container-fluid">
                        <div id="canvas-row" class="row g-3">
                            <!-- Form components will be dropped here -->
                            <div id="canvas-placeholder" class="col-12 text-center py-5 text-muted">
                                <i class="bi bi-cursor display-1 opacity-25"></i>
                                <p class="mt-3">Drop components here to start building</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Properties Panel (Right Sidebar) -->
            <div class="col-md-3 col-lg-3 bg-white border-start p-3 overflow-auto">
                <h6 class="text-uppercase text-muted small mb-3">Properties</h6>
                
                <div id="properties-panel">
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-gear display-4 opacity-25"></i>
                        <p class="mt-3 small">Select a component to edit its properties</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Form Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="preview-content" class="container">
                        <!-- Preview will be rendered here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JSON Modal -->
    <div class="modal fade" id="loadJsonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Load Form JSON</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="json-input" class="form-control font-monospace" rows="15" placeholder="Paste your JSON here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="btn-load-json" class="btn btn-primary">Load</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API Test Modal -->
    <div class="modal fade" id="apiTestModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">API Test Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="api-test-status" class="mb-3"></div>
                    <div id="api-test-data" class="mb-3"></div>
                    <div id="api-available-keys"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Property Picker Modal -->
    <div class="modal fade" id="propertyPickerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Property</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-muted" id="picker-instruction">Select which property to use:</p>
                    <div class="list-group" id="property-picker-list">
                        <!-- Properties will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JS (ES6 Modules) -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
